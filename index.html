<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Vaga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cadastro de Reserva de Vaga</h1>
      <form id="formCadastro">
        <label>Placa do veículo:<br><input type="text" id="placa" required></label><br>
        <label>Nome do proprietário:<br><input type="text" id="proprietario" required></label><br>
        <label>Nº do apartamento:<br><input type="text" id="apartamento" required></label><br>
        <label>Bloco:<br><input type="text" id="bloco" required></label><br>
        <label>Modelo do veículo:<br><input type="text" id="modelo" required></label><br>
        <label>Cor do veículo:<br><input type="text" id="cor" required></label><br>
        <label>Nº da vaga:<br><input type="text" id="vaga" required></label><br>
        <button type="submit">Salvar</button>
      </form>
    <script src="script.js"></script>
</body>
</html>
